<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Siva Kumar - Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Smooth scrolling for the page */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <a class="navbar-brand" href="#">CSK</a>
                <ul class="navbar-nav">
                    <li class="nav-item p-4"><a href="#about" class="nav-link" data-file="about.html">About Me</a></li>
                    <li class="nav-item p-4"><a href="#skills" class="nav-link" data-file="skills.html">Skills</a></li>
                    <li class="nav-item p-4"><a href="#certify" class="nav-link" data-file="certify.html">Certifications & Achievements</a></li>
                    <li class="nav-item p-4"><a href="#projects" class="nav-link" data-file="projects.html">Projects</a></li>
                    <li class="nav-item p-4"><a href="#passionandint" class="nav-link" data-file="passionandint.html">Passion & Interests</a></li>
                    <li class="nav-item p-4"><a href="#futuregoals" class="nav-link" data-file="futuregoals.html">Future Goals</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid main">
        <div id="about"></div>
        <div id="skills"></div>
        <div id="certify"></div>
        <div id="projects"></div>
        <div id="passionandint"></div>
        <div id="futuregoals"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
           
            function loadContent(file, target) {
                $(target).load(file);
            }

            // Load all content on page load
            loadContent('about.html', '#about');
            loadContent('skills.html', '#skills');
            loadContent('certify.html', '#certify');
            loadContent('projects.html', '#projects');
            loadContent('passionandint.html', '#passionandint');
            loadContent('futuregoals.html', '#futuregoals');

            // Event handler for navigation links
            $('.nav-link').on('click', function(event) {
                event.preventDefault();
                var target = $(this).attr('href');
                var file = $(this).data('file');

                // Load content into the target section
                loadContent(file, target);

                // Scroll to the section
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 1000); // Adjust the duration as needed
            });
        });
    </script>
    
</body>
</html>
