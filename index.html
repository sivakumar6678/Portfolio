<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

        /* Smooth scrolling for the page */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

        <div class="container-fluid" >
            <nav class="navbar navbar-expand-md justify-content-center navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon">

                    </span>
                </button> 
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <a class="navbar-brand" href="#">CSK</a>
                    <ul class="navbar-nav">
                        <li class="nav-item "><a id="navbar-item" href="#about" class="nav-link" data-file="about.html">About Me</a></li>
                        <li class="nav-item "><a id="navbar-item" href="#skills" class="nav-link" data-file="skills.html">Skills</a></li>
                        <li class="nav-item "><a id="navbar-item" href="#certify" class="nav-link" data-file="certify.html">Certifications & Achievements</a></li>
                        <li class="nav-item "><a id="navbar-item" href="#projects" class="nav-link" data-file="projects.html">Projects</a></li>
                        <li class="nav-item "><a id="navbar-item" href="#passionandint" class="nav-link" data-file="passionandint.html">Passion & Interests</a></li>
                        <li class="nav-item "><a id="navbar-item" href="#futuregoals" class="nav-link" data-file="futuregoals.html">Future Goals</a></li>

                </div>
                <label class="switch">
                    <input type="checkbox" class="input__check">
                        <span id="theme-toggle" class="slider">
                        </span>
                </label>
            </nav>
            
        </div>

    <main id="content">
        <div class="container-fluid main">
            <div class="sections" id="about"></div>
            <div class="sections" id="skills"></div>
            <div class="sections" id="certify"></div>
            <div class="sections" id="projects"></div>
            <div class="sections" id="passionandint"></div>
            <div class="sections" id="futuregoals"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {

            // Theme toggle button
            $('#theme-toggle').click(function() {
                $('body').toggleClass('light-mode');
                $('body').toggleClass('dark-mode');
            });
        
            // Set default mode based on system preference
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (prefersDarkScheme) {
                $('body').addClass('dark-mode');
            } else {
                $('body').addClass('light-mode');
            }
            function loadContent(file, target) {
                $.ajax({
                    url: file,
                    method: 'GET',
                    success: function(data) {
                        $(target).html(data);
                        // Reinitialize typing effect after content is loaded
                        if (target === '#about') {
                            type(); // Start the typing animation for the #about section
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Failed to load content:', status, error);
                        $(target).html('<p>Error loading content.</p>');
                    }
                });
            }
            // Load all content on page load
            loadContent('skills.html', '#skills');
            loadContent('about.html', '#about');
            loadContent('certify.html', '#certify');
            loadContent('projects.html', '#projects');
            loadContent('passionandint.html', '#passionandint');
            loadContent('futuregoals.html', '#futuregoals');
        
                  // Event handler for navigation links
                  $('.nav-link').on('click', function(event) {
                    event.preventDefault();
                    var target = $(this).attr('href');
                    var file = $(this).data('file');
        
                    // Load content into the target section
                    loadContent(file, target);
        
                    // Scroll to the section
                    $('html, body').animate({
                        scrollTop: $(target).offset().top
                    }, 1000); // Adjust the duration as needed
                });
        
           
        });
        
        
    </script>
    
    <script src="js/script.js"></script>
</body>
</html>
