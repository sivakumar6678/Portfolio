<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills with Hexagons</title>
    <link rel="stylesheet" href="styles/skills.css">
</head>
<body>
    <div class="container-fluid">
        <section id="skills" class="skills-section">
            <h2 class="text-center">Skills</h2>
            <div class="skill-list">
                <!-- Frontend Skills -->
                <div class="skill-category" id="frontend">
                    <h3>Frontend</h3>
                    <ul class="hex-grid">
                        <div class="hex-wrapper">
                            <li class="hex" data-level="90">
                                <div class="hex-in">
                                    <span>HTML</span>
                                </div>
                            </li>
                            <span class="percentage-below">90%</span>
                            <div class="percentage-bar">
                                <div class="fill" style="width: 90%;"></div>
                            </div>
                        </div>
                        
                        
                        <li class="hex" data-level="75">
                            <div class="hex-in">
                                <span>CSS</span>
                                
                            </div>
                        </li>
                        <li class="hex" data-level="65">
                            <div class="hex-in">
                                <span>JavaScript</span>
                            </div>
                        </li>
                        <li class="hex" data-level="90">
                            <div class="hex-in">
                                <span>Bootstrap</span>
                            </div>
                        </li>
                        <li class="hex" data-level="50">
                            <div class="hex-in">
                                <span>React</span>
                            </div>
                        </li>
                        <li class="hex" data-level="75">
                            <div class="hex-in">
                                <span>Angular</span>
                            </div>
                        </li>
                        <li class="hex" data-level="50">
                            <div class="hex-in">
                                <span>Typescript</span>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                
                <!-- Backend Skills -->
                <div class="skill-category" id="backend">
                    <h3>Backend</h3>
                    <ul class="hex-grid">
                        <li class="hex" data-level="60">
                            <div class="hex-in">
                                <span>Python</span>
                            </div>
                        </li>
                        <li class="hex" data-level="40">
                            <div class="hex-in">
                                <span>Django</span>
                            </div>
                        </li>
                        <li class="hex" data-level="30">
                            <div class="hex-in">
                                <span>Flask</span>
                            </div>
                        </li>
                        <li class="hex" data-level="50">
                            <div class="hex-in">
                                <span>PHP</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Database Skills -->
                <div class="skill-category" id="db">
                    <h3>Database</h3>
                    <ul class="hex-grid">
                        <li class="hex" data-level="70">
                            <div class="hex-in">
                                <span>MySQL</span>
                            </div>
                        </li>
                        <li class="hex" data-level="30">
                            <div class="hex-in">
                                <span>Oracle</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Tools Skills -->
                <div class="skill-category" id="tools">
                    <h3>Tools</h3>
                    <ul class="hex-grid">
                        <li class="hex" data-level="80">
                            <div class="hex-in">
                                <span>Git</span>
                            </div>
                        </li>
                        <li class="hex" data-level="80">
                            <div class="hex-in">
                                <span>GitHub</span>
                            </div>
                        </li>
                        <li class="hex" data-level="90">
                            <div class="hex-in">
                                <span>VS Code</span>
                            </div>
                        </li>
                        <li class="hex" data-level="75">
                            <div class="hex-in">
                                <span>Linux</span>
                            </div>
                        </li>
                        <li class="hex" data-level="65">
                            <div class="hex-in">
                                <span>Adobe Photoshop</span>
                            </div>
                        </li>
                        <li class="hex" data-level="70">
                            <div class="hex-in">
                                <span>Canva</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Script to dynamically set hexagon borders based on skill levels
        document.querySelectorAll('.hex').forEach(hex => {
            const level = hex.getAttribute('data-level');
            hex.style.setProperty('--border-percent', `${level}%`);
        });
        
    </script>
</body>
</html>
